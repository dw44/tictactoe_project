<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
		<header>
			<h1>TIC TAC TOE</h1>
        </header>
        
        <table id="game-board">
            <tr>
                <td class="game-board-cell first-column board-top-row" id="cell-1"></td>
                <td class="game-board-cell second-column board-top-row" id="cell-2"></td>
                <td class="game-board-cell third-column board-top-row" id="cell-3"></td>
            </tr>
            <tr>
                <td class="game-board-cell first-column board-mid-row" id="cell-4"></td>
                <td class="game-board-cell second-column board-mid-row" id="cell-5"></td>
                <td class="game-board-cell third-column board-mid-row" id="cell-6"></td>
            </tr>
            <tr>
                <td class="game-board-cell first-column board-bot-row" id="cell-7"></td>
                <td class="game-board-cell second-column board-bot-row" id="cell-8">X</td>
                <td class="game-board-cell third-column board-bot-row" id="cell-9"></td>
            </tr>
        </table>

    </body>
</html>
