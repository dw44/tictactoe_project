<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
		<header>
			<h1>TIC TAC TOE</h1>
        </header>
        
        <table id="game-board">
            <tr>
                <td class="game-board-cell board-top-row" id="cell-1"><div class="choice"></div></td>
                <td class="game-board-cell board-top-row" id="cell-2"><div class="choice"></div></td>
                <td class="game-board-cell board-top-row" id="cell-3"><div class="choice"></div></td>
            </tr>
            <tr>
                <td class="game-board-cell board-mid-row" id="cell-4"><div class="choice"></div></td>
                <td class="game-board-cell board-mid-row" id="cell-5"><div class="choice"></div></td>
                <td class="game-board-cell board-mid-row" id="cell-6"><div class="choice"></div></td>
            </tr>
            <tr>
                <td class="game-board-cell board-bot-row" id="cell-7"><div class="choice"></div></td>
                <td class="game-board-cell board-bot-row" id="cell-8"><div class="choice"></div></td>
                <td class="game-board-cell board-bot-row" id="cell-9"><div class="choice"></div></td>
            </tr>
        </table>

    </body>
</html>
